<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login</title>
</head>
<body>
    <div id="caixa">
        <form action="/login" method="POST">
            <div id="bem-vindo">Seja Bem-Vindo!</div>
            <h3>LOGIN</h3>
            <label class="rotul" for="usuario">Digite o Nome de Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Insira seu nome de usuario." required>
            <label class="rotul" for="senha">Digite a Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Insira sua senha." required>
            <br>
            <button id="BotCad" type="submit">Login</button>

        </form>
    </div>
</body>

</html>
