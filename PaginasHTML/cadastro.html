<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastroStyle.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="caixa">
        <form action="/cadastro.html" method="POST">
            <h3>FORMULÁRIO DE CADASTRO</h3>
            <label class="label" for="nome">Digite seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" required>
            <label class="label" for="data">Digite sua Data de Nascimento:</label>
            <input type="text" id="data" name="data" placeholder="Digite sua Data de Nascimento" required>
            <label class="label" for="usuario">Digite seu Nome de Usuário:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite seu Nome de Usuário" required>
            <button id="cadastroBTN" type="submit">Cadastrar!</button>
        </form>
    </div>
</body>
</html>
